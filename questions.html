<!DOCTYPE html>
<html>
<head>
    <title>Survey Claims</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("C:\Users\abhi1\OneDrive\Desktop\OIP.jpg"); /* Replace with your image file name */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            color: rgb(0, 0, 0);
            text-align: center;
        }
        h1 {
            margin-top: 5%;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgb(255, 255, 255);
        }
        p {
            font-size: 1.2em;
            text-shadow: 2px 2px 4px rgb(255, 255, 255);
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        button:hover {
            background-color: #0056b3;
        }
        form {
            margin-top: 2%;
            text-align: left;
            display: inline-block;
            background-color: rgb(255, 255, 255);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Survey Claims</h1>
    <form method="POST" action="/questions">
        {% for question in questions %}
            <p>{{ question["Claim"] }}</p>
            {% for opinion in question["Your Opinion"] %}
                <input type="radio" name="{{ question['Claim'] }}" value="{{ opinion }}" required> {{ opinion }}<br>
            {% endfor %}
            <br>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
